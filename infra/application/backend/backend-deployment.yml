apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: workload
                operator: In
                values:
                - application
      containers:
        - name: node
          image: registry.bastian-somon.fr/moov-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
          - secretRef:
              name: moov-secret
      imagePullSecrets:
        - name: registry-creds