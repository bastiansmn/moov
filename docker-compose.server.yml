version: "3.9"

services:

  # Service for the database
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
      POSTGRES_DB: ${DB_NAME:-moov}
    volumes:
      - db-data:/var/lib/postgresql/data

  # Service for the backend
  backend:
    container_name: backend-app
    image: bastiansmn/moov-container-registry:server-latest
    environment:
      PORT: 3000
      DB_HOST: ${DB_HOST:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_NAME: ${DB_NAME:-moov}
      DB_PORT: ${DB_PORT:-5432}
      ORIGIN: ${ORIGIN:-https://moov.bastian-somon.fr}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    depends_on:
      - postgres
    links:
      - postgres
    ports:
      - "${PORT:-3000}:3000"

  # Service for pg-admin
  pg_admin:
    container_name: pg-admin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PG_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PG_PASSWORD}
    ports:
      - "${PG_PORT:-16543}:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  db-data:
  pgadmin-data:
