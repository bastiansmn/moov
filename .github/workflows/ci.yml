name: Moov CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create the .env file for frontend
        run: |
          touch frontend/.env
          echo "VITE_MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" >> frontend/.env
          echo "VITE_BACKEND_URL=${{ secrets.BACKEND_URL }}" >> frontend/.env

      - name: Check that there are no containers running
        run: |
          [ $(docker ps -q | wc -l) -eq 0 ] || docker stop $(docker ps -q)

      - name: Run the docker compose file
        run: docker-compose -f docker-compose.full-app.yml up -d --build
        env:
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          PG_EMAIL: ${{ secrets.PG_EMAIL }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}
          ORIGIN: ${{ secrets.ORIGIN }}

# TODO: Trouver un meilleur moyen de check que les containers sont bien up
      - name: Check if containers are running
        run: |
          sleep 10
          [ $(docker ps -q | wc -l) -eq 4 ]

      - name: Remove containers
        run: docker-compose -f docker-compose.full-app.yml down
